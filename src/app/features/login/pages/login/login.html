<div class="login">
    <div class="info">
        <div class="absolute-center">
            <img src="https://picsum.photos/id/11/1000" class="logo" width="152" alt="logo">
            <h2 class="title">Welcome</h2>
            <p class="description">Welcome back! Please enter your details.</p>

            <div class="form-wrapper">
                <div>
                    <label class="form-label">User Name</label>
                    <input class="form-control" placeholder="Enter your User Name">
                    <p class="error-msg">Wrong user name</p>
                </div>

                <div>
                    <label class="form-label">Password</label>
                    <input class="form-control invalid" placeholder="Enter your tenant name">
                    <p class="error-msg">Wrong password</p>
                </div>

                <div class="wrapper">
                    <label>
                        <input type="checkbox">
                        Remember for 30 days
                    </label>

                    <a href="">
                        Forgot password
                    </a>
                </div>

                <button class="btn success-btn">Sign in</button>
            </div>
        </div>
    </div>

    <div class="bg">
        <img src="https://picsum.photos/id/11/1000" width="512" class="absolute-center" alt="logo">
    </div>
</div>
